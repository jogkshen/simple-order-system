{% extends "base.html" %}
{% block content %}
  <h1>User Dashboard</h1>
  <h2>Products in Your Cart</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>cart-date</th>
        <th>Price</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for i in user_orders %}
        <tr>
          <td>{{ i.product }}</td>
          <td>{{ i.created_at }}</td>
          <td>${{ i.product.price }}</td>
          <td>
            {% if i.status %}
              Approved
            {% else %}
              Pending
            {% endif %}
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
